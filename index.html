<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosalesTV</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://as1.ftcdn.net/v2/jpg/02/87/03/98/1000_F_287039812_EsKgzX5FdCIJ7CXN1Wo6BTCdBKSr9sCD.jpg') no-repeat center center fixed;
    background-size: cover;
    animation: backgroundFade 10s infinite alternate;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

@keyframes backgroundFade {
    0% { filter: brightness(1); }
    50% { filter: brightness(0.8); }
    100% { filter: brightness(1); }
}

#loading-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3.5em;
    color: white;
    text-shadow: 2px 2px 4px #000000;
    animation: rgbText 1s infinite, fadeIn 2s ease-in-out;
}

@keyframes rgbText {
    0% { color: red; }
    33% { color: green; }
    66% { color: blue; }
    100% { color: red; }
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

.video-container {
    display: none;
    width: 100%;
    height: 100%;
    animation: slideIn 1s ease-in-out forwards;
}

@keyframes slideIn {
    0% { transform: translateY(100%); }
    100% { transform: translateY(0); }
}

.responsive {
    width: 100%;
    height: 100%;
    animation: fadeIn 2s ease-in-out;
}

button {
    position: absolute;
    bottom: 20px;
    padding: 10px 20px;
    font-size: 1.2em;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    animation: fadeIn 2s ease-in-out;
}

button:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

@media (max-width: 768px) {
    #loading-screen {
        font-size: 2em;
    }

    button {
        font-size: 1em;
        padding: 8px 16px;
    }
}

    </style>
</head>
<body>
    <div id="loading-screen">RosalesTV</div>
    <div class="video-container">

        <iframe loading="lazy" class="responsive" allow="encrypted-media" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" allowfullscreen="yes" src="https://embedme.top/embed/alpha/arizona-cardinals-vs-los-angeles-rams/1" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
    
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.video-container').style.display = 'block';
            }, 5000);
        };
    </script>
</body>
</html>
